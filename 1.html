<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="mt-5 pt-5 name-section">
        <h2 class="d-inline-block me-1"><span id="name"></span> <span id="surname"></span></h2>
        <button type="button" class="btns btn-edit" ></button>
        <button type="button" class="btns" id="btn-follow-user"></button>
    </div>
    <div>
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content modal-window">
                    <div class="modal-header">
                        <h1 class="modal-title fs-3" >Username</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form">
                            <div class="mb-3">
                                <label for="inputName" class="form-label">First name:</label>
                                <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="inputSurname" class="form-label">Last name:</label>
                                <input type="text" class="form-control" id="inputSurname">
                            </div>
                            <button type="submit" class="btns btn-modal" id="btn-save">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="modal fade" id="modal-2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content modal-window">
                    <div class="modal-header">
                        <h1 class="modal-title fs-3" >Follow users</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form-subscribe">
                            <div class="mb-3">
                                <label for="inputEmail" class="form-label">Your email:</label>
                                <input type="email" class="form-control" id="inputEmail">
                            </div>
                            <button type="submit" class="btns btn-modal" id="btn-follow">Follow</button>
                            <button type="button" class="btns btn-modal" id="btn-delete">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-5">
        <form id="form-2">
            <div class="mb-3">
                <label for="inputText" class="form-label">Write here your message:</label>
                <input type="text" name="userText" class="form-control" id="inputText">
            </div>
            <button type="submit" class="btns btn-submit">Submit</button>
        </form>
        <div id="message-box"></div>
    </div>
</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
